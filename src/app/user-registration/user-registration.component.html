<form [formGroup]="userRegistrationForm">
    <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" id="username" formControlName="username">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="email" name="email" id="email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" id="password" formControlName="password">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword">
    </div>
    <div class="form-group">
        <input class="form-control btn btn-primary btn-block" type="submit" (click)="register()">
    </div>
</form>
