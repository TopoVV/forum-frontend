<h1>Sign in</h1>
<form [formGroup]="loginForm">
    <div class="alert alert-danger" *ngIf="loginFailed">{{errorMessage}}</div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control"
               [ngClass]="{'is-invalid' : (loginForm.get('username').errors?.required || loginForm.get('username').errors?.required) && (loginForm.get('username').touched || loginForm.get('username').dirty)}"
               type="text" name="username" id="username" formControlName="username">
        <span [ngClass]="{'invalid-feedback' : loginForm.get('username').errors?.required && (loginForm.get('username').touched || loginForm.get('username').dirty)}" 
              *ngIf="loginForm.get('username').errors?.required && (loginForm.get('username').touched || loginForm.get('username').dirty)">The username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" 
               [ngClass]="{'is-invalid' : loginForm.get('password').errors?.required && (loginForm.get('password').touched || loginForm.get('password').dirty)}"
               type="password" name="password" id="password" formControlName="password">
        <span [ngClass]="{'invalid-feedback' : loginForm.get('password').errors?.required && (loginForm.get('password').touched || loginForm.get('password').dirty)}" 
              *ngIf="loginForm.get('password').errors?.required && (loginForm.get('password').touched || loginForm.get('password').dirty)">The password is required</span>
    </div>
    <div class="form-group">
        <button class="form-control btn btn-primary btn-block" (click)="authenticate()" [disabled]="!loginForm.valid">Sing in</button>
    </div>
</form>
